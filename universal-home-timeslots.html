<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Universal Home - Zeitplan</title>
<link rel="stylesheet" href="style.css" />
<style>
  #content.grid-schedule {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  #content.grid-schedule .day-column {
    flex: 1;
    min-width: 300px;
    display: grid;
    grid-auto-rows: 15px;
    gap: 0.25rem;
    position: relative;
  }
  #content.grid-schedule .day-column h2 {
    grid-column: 1 / -1;
    text-align: center;
    margin-top: 0;
    position: sticky;
    top: 0;
    background: #212121;
    z-index: 1;
  }
  #content.grid-schedule .slot { margin: 0; }

  @media (max-width: 600px) {
    #content.grid-schedule { flex-direction: column; }
    #content.grid-schedule .day-column { min-width: 100%; }
  }

  .slot-popup {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    z-index: 1000;
  }
  .slot-popup.active { display: flex; }
  .slot-popup article { width: 100%; max-width: 400px; }
</style>
</head>
<body>
<header>
  <h1>Universal Home Meeting</h1>
  <a href="universal-home.html" style="color:#ff0000">Kartenansicht</a>
</header>
<main id="content" class="grid-schedule">
  <section id="day1" class="day-column"><h2>Tag 1</h2></section>
  <section id="day2" class="day-column"><h2>Tag 2</h2></section>
  <section id="day3" class="day-column"><h2>Tag 3</h2></section>
</main>
<template id="slot-template">
  <article class="slot">
    <header>
      <h2 class="title"></h2>
      <div class="time"></div>
    </header>
    <div class="speaker"></div>
    <div class="desc"></div>
    <a class="ics-link" href="#">Zu Outlook hinzufügen</a>
  </article>
</template>
<div id="slot-popup" class="slot-popup" aria-hidden="true">
  <article class="slot">
    <header>
      <h2 class="title"></h2>
      <div class="time"></div>
    </header>
    <div class="speaker"></div>
    <div class="desc"></div>
    <a class="ics-link" href="#">Zu Outlook hinzufügen</a>
  </article>
</div>
<script src="universal-app.js"></script>
</body>
</html>
