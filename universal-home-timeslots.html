<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Universal Home - Zeitplan</title>
<link rel="stylesheet" href="style.css" />
<style>
  #content.grid-schedule {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  #content.grid-schedule .day-column {
    flex: 1;
    min-width: 300px;
    display: grid;
    grid-auto-rows: 15px;
    gap: 0.25rem;
    position: relative;
  }
  #content.grid-schedule .day-column h2 {
    grid-column: 1 / -1;
    text-align: center;
    margin-top: 0;
    position: sticky;
    top: 0;
    background: #212121;
    z-index: 1;
  }
  #content.grid-schedule .slot { margin: 0; }
</style>
</head>
<body>
<header>
  <h1>Universal Home Meeting</h1>
  <a href="universal-home.html" style="color:#ff0000">Kartenansicht</a>
</header>
<main id="content" class="grid-schedule">
  <section id="day1" class="day-column"><h2>Tag 1</h2></section>
  <section id="day2" class="day-column"><h2>Tag 2</h2></section>
  <section id="day3" class="day-column"><h2>Tag 3</h2></section>
</main>
<template id="slot-template">
  <article class="slot">
    <header>
      <h2 class="title"></h2>
      <div class="time"></div>
    </header>
    <div class="speaker"></div>
    <div class="desc"></div>
    <a class="ics-link" href="#">Zu Outlook hinzuf√ºgen</a>
  </article>
</template>
<script src="universal-app.js"></script>
</body>
</html>
