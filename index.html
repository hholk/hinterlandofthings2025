<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Overview</title>
  <!-- IBM Plex spiegelt das Look-&-Feel der Login-Seite. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Serif:wght@400;600&display=swap" rel="stylesheet">
  <link href="kool-form-pack/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="templatemo-glossy-touch.css">
  <link rel="stylesheet" href="kool-form-pack/css/tooplate-kool-form-pack.css">
  <link rel="stylesheet" href="style.css">
  <script src="protect.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js" defer></script>
  <script src="experience-pages.js" defer></script>
  <script src="experience-ui.js" defer></script>
</head>
<body class="app-shell">
  <div class="page-pattern" aria-hidden="true"></div>
  <div class="floating-orb floating-orb--one" aria-hidden="true"></div>
  <div class="floating-orb floating-orb--two" aria-hidden="true"></div>
  <div class="floating-orb floating-orb--three" aria-hidden="true"></div>
  <div class="site-wrapper site-layout">
    <header class="page-card site-header" role="banner">
      <span class="site-badge">Experience Hub</span>
      <h1>Hinterland of Things 2025</h1>
      <p class="lead">Wähle deinen Bereich innerhalb des Experience Hubs – alle Oberflächen greifen das Design der Passwortseite auf und bleiben so vertraut.</p>
      <div class="site-actions">
        <a class="btn btn-outline-light" href="login.html">Zur Passwortseite</a>
      </div>
    </header>
    <section aria-label="Navigiere zu den Inhalten" class="card-grid" id="experience-grid" data-tilt="true">
      <!-- Die Karten werden jetzt von experience-ui.js aus den Konfigurationsdaten generiert. -->
    </section>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.ExperienceUI && window.EXPERIENCE_PAGES) {
        window.ExperienceUI.renderExperienceCards(document.getElementById('experience-grid'), window.EXPERIENCE_PAGES, {
          tilt: {
            max: 10,
            speed: 500,
            glare: true,
            'max-glare': 0.45,
            scale: 1.04
          }
        });
      }
    });
  </script>
</body>
</html>
