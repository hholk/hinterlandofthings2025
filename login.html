<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="kool-form-pack/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="templatemo-glossy-touch.css">
  <link rel="stylesheet" href="kool-form-pack/css/tooplate-kool-form-pack.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="login-form" class="glass p-4">
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="credentials.js"></script>
  <script src="login.js"></script>
</body>
</html>
