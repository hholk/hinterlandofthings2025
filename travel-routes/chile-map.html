<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chile Travel Experience – MapLibre Demo</title>
    <meta
      name="description"
      content="Minimalistische MapLibre-Demo, die eine Chile-Route samt Highlights als GeoJSON visualisiert."
    />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color-scheme: light dark;
        --bg: #0f172a;
        --panel: #1e293b;
        --text: #e2e8f0;
        --accent: #38bdf8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        padding: 1.5rem;
      }
      main {
        width: min(1000px, 100%);
        display: grid;
        gap: 1rem;
      }
      header {
        display: grid;
        gap: 0.5rem;
      }
      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 3vw, 2.4rem);
      }
      #map {
        width: 100%;
        height: min(70vh, 520px);
        border-radius: 0.85rem;
        overflow: hidden;
        box-shadow: 0 35px 60px rgba(15, 23, 42, 0.45);
      }
      .map-wrapper {
        background: var(--panel);
        padding: 1rem;
        border-radius: 1rem;
      }
      .map-toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 0.75rem;
      }
      .map-toolbar label {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .map-toolbar select {
        flex: 1;
        min-width: 180px;
        background: #0f172a;
        color: var(--text);
        border-radius: 0.5rem;
        border: 1px solid #1f2937;
        padding: 0.45rem 0.75rem;
        font-size: 1rem;
      }
      #map-status {
        margin: 0.5rem 0 0;
        font-size: 0.95rem;
        color: #cbd5f5;
      }
      @media (max-width: 720px) {
        body {
          padding: 1rem;
        }
        #map {
          height: 420px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <p class="eyebrow">Chile Travel Experience</p>
        <h1>MapLibre zeigt Route und Points of Interest</h1>
        <p>
          Die Karte basiert komplett auf lokal simulierten GeoJSON-Daten. Sie lädt ohne Backend und zeigt sofort eine
          zusammenhängende Reise durch Zentral- und Nordchile.
        </p>
      </header>
      <section class="map-wrapper">
        <div class="map-toolbar">
          <label for="route-select">Route auswählen</label>
          <select id="route-select" aria-label="Route auswählen"></select>
        </div>
        <div id="map" role="application" aria-label="Chile interaktive Karte"></div>
        <p id="map-status" role="status">Initialisiere Karte …</p>
      </section>
    </main>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script type="module" src="./chile-map.js"></script>
  </body>
</html>
