<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chile Reiseplaner – MapLibre-Demo</title>
    <meta
      name="description"
      content="Minimalistische MapLibre-Web-App, die Chile-Routen und Points of Interest aus GeoJSON zeigt."
    />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />
    <style>
      :root {
        color-scheme: light dark;
        --clr-bg: #0f172a;
        --clr-panel: #1e293b;
        --clr-text: #e2e8f0;
        --clr-accent: #38bdf8;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: var(--clr-bg);
        color: var(--clr-text);
        display: flex;
        justify-content: center;
        padding: 1.5rem;
      }
      main {
        width: min(1200px, 100%);
        display: grid;
        gap: 1.5rem;
      }
      header {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: clamp(1.5rem, 3vw, 2.25rem);
        margin: 0;
      }
      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      label {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }
      select,
      button {
        background: var(--clr-panel);
        border: 1px solid #334155;
        color: inherit;
        padding: 0.6rem 0.9rem;
        border-radius: 0.5rem;
        font-size: 1rem;
      }
      select:focus-visible,
      button:focus-visible {
        outline: 2px solid var(--clr-accent);
        outline-offset: 2px;
      }
      .map-panel {
        background: var(--clr-panel);
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.35);
      }
      #map {
        height: min(60vh, 520px);
        border-radius: 0.75rem;
        overflow: hidden;
      }
      #map-status {
        margin-top: 0.5rem;
        font-size: 0.95rem;
        color: #cbd5f5;
      }
      section.poi-list {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 1rem;
        padding: 1rem 1.5rem;
      }
      section.poi-list h2 {
        margin-top: 0;
      }
      .poi-items {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
      }
      .poi-card {
        padding: 1rem;
        border-radius: 0.75rem;
        background: #0f172a;
        border: 1px solid rgba(56, 189, 248, 0.2);
      }
      .poi-card strong {
        display: block;
        font-size: 1.05rem;
        margin-bottom: 0.25rem;
      }
      .poi-card span {
        color: #94a3b8;
        font-size: 0.875rem;
      }
      @media (max-width: 720px) {
        body {
          padding: 1rem;
        }
        #map {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <p class="eyebrow">Chile Travel Toolkit</p>
          <h1>Routen & POIs live auf der MapLibre-Karte</h1>
          <p>
            Wähle eine der kuratierten Varianten. Die Karte zeigt automatisch eine Vorauswahl, so dass sofort eine komplette Route sichtbar ist.
          </p>
        </div>
        <div class="controls">
          <label for="route-select">Routen auswählen</label>
          <select id="route-select" aria-label="Chile-Routen"></select>
        </div>
      </header>
      <section class="map-panel">
        <div id="map" role="application" aria-label="Chile interaktive Karte"></div>
        <p id="map-status" role="status">Initialisiere Karte …</p>
      </section>
      <section class="poi-list" aria-live="polite">
        <h2>Highlights & POIs</h2>
        <ul id="poi-list" class="poi-items"></ul>
      </section>
    </main>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script type="module" src="./chile-map.js"></script>
  </body>
</html>
