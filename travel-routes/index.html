<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chile Travel Experience • Weiterleitung</title>
    <meta
      name="description"
      content="Weiterleitung zur neuen, mobilfreundlichen Chile-Reise mit MapLibre und Flowbite Svelte."
    />
    <!-- Für Einsteiger:innen: GitHub Pages liefert weiterhin diese statische Datei aus.
         Damit alle Besucher:innen automatisch die neue SvelteKit-Version sehen,
         leiten wir per Meta Refresh und JavaScript zur build-Ausgabe um. -->
    <meta http-equiv="refresh" content="0; url=../experiences/travel-routes.html" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
      a {
        color: #38bdf8;
        font-weight: 600;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        window.location.replace('../experiences/travel-routes.html');
      });
    </script>
  </head>
  <body>
    <main>
      <h1>Neue Chile Experience wird geladen …</h1>
      <p>
        Falls die automatische Weiterleitung nicht startet, öffne die Seite bitte manuell:
        <a href="../experiences/travel-routes.html">Modulare Chile-Reise</a>.
      </p>
    </main>
  </body>
</html>
